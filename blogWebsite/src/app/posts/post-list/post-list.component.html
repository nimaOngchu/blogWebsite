<section>
  <mat-card *ngFor= "let post of posts | async">
    <mat-card-content routerLink= "{{post.id}}">
      <div style="height: 180px; overflow: hidden;">
          <img  src = "{{post.image}}" alt ="{{post.title}}">
      </div>
      
      <h2>{{post.title}}</h2>
      <p><small>Posted By {{post.author}} &bull; on {{post.published.toDate() | date: 'fullDate'}}</small></p>
    </mat-card-content>
    <mat-card-actions *ngIf="auth.CurrentUserId === post.authorId">
      <button mat-icon-button (click) = "delete(post.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
 </section>
